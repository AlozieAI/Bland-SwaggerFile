basePath: /api/v1
definitions:
  model.AnalyzeCallRequest:
    properties:
      goal:
        type: string
      questions:
        items:
          items:
            type: string
          type: array
        type: array
    required:
    - goal
    - questions
    type: object
  model.AnalyzeCallResponse:
    properties:
      answers:
        items:
          type: string
        type: array
      credits_used:
        type: number
      message:
        type: string
      status:
        type: string
    type: object
  model.CallDetail:
    properties:
      analysis:
        example: Detailed analysis of the call...
        type: string
      analysis_schema:
        example: analysis-schema-123
        type: string
      answered_by:
        example: human
        type: string
      batch_id:
        example: batch123
        type: string
      call_ended_by:
        example: customer
        type: string
      call_id:
        example: f0300301-b066-47a0-83ce-895cb1b63a9a
        type: string
      call_length:
        example: 120.5
        type: number
      completed:
        example: true
        type: boolean
      concatenated_transcript:
        example: Full transcript of the call...
        type: string
      corrected_duration:
        example: 2m 30s
        type: string
      created_at:
        example: "2024-09-26T12:34:56Z"
        type: string
      end_at:
        example: "2024-09-26T12:36:56Z"
        type: string
      endpoint_url:
        example: https://api.bland.ai/callback
        type: string
      error_message:
        example: Call failed due to timeout
        type: string
      from:
        example: "+14155552672"
        type: string
      inbound:
        example: false
        type: boolean
      local_dialing:
        example: false
        type: boolean
      max_duration:
        example: 3600
        type: number
      metadata:
        additionalProperties:
          type: string
        example:
          ' "region"': '"US"}'
          '{"source"': '"ads"'
        type: object
      pathway_logs:
        example: Log details here...
        type: string
      price:
        example: 0.05
        type: number
      queue_status:
        example: completed
        type: string
      record:
        example: true
        type: boolean
      recording_url:
        example: https://api.bland.ai/recordings/12345
        type: string
      request_data:
        $ref: '#/definitions/model.RequestData'
      started_at:
        example: "2024-09-26T12:34:56Z"
        type: string
      status:
        example: completed
        type: string
      summary:
        example: Call summary notes...
        type: string
      to:
        example: "+14155552671"
        type: string
      transcripts:
        items:
          $ref: '#/definitions/model.Transcript'
        type: array
      variables:
        additionalProperties:
          type: string
        example:
          ' "campaign"': '"welcome"}'
          '{"user_id"': '"12345"'
        type: object
    type: object
  model.CallResponse:
    properties:
      call_id:
        type: string
      status:
        type: string
    type: object
  model.ChatHistoryEntry:
    properties:
      content:
        description: The message content
        type: string
      role:
        description: '"user" or "assistant"'
        type: string
    type: object
  model.CombinedResponse:
    properties:
      new_folder_id:
        description: This is the field you want, not FolderID
        type: string
      old_folder_id:
        type: string
      pathway_id:
        type: string
      status:
        type: string
    type: object
  model.CreateChatRequest:
    properties:
      pathway_id:
        type: string
      start_node_id:
        type: string
    required:
    - pathway_id
    - start_node_id
    type: object
  model.CreateChatResponse:
    properties:
      data:
        $ref: '#/definitions/model.CreateChatResponseData'
      errors:
        type: string
    type: object
  model.CreateChatResponseData:
    properties:
      chat_id:
        type: string
      message:
        type: string
    type: object
  model.CreateFolderData:
    properties:
      folder_id:
        type: string
      name:
        type: string
      parent_folder_id:
        type: string
    type: object
  model.CreateFolderRequest:
    properties:
      name:
        type: string
      parent_folder_id:
        type: string
    required:
    - name
    type: object
  model.CreateFolderResponse:
    properties:
      data:
        $ref: '#/definitions/model.CreateFolderData'
      errors:
        type: string
    type: object
  model.CreatePathwayRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  model.DeletePathwayResponse:
    properties:
      message:
        description: Message providing details (e.g., "Pathway deleted successfully")
        type: string
      pathway_id:
        description: The ID of the pathway being used
        type: string
      status:
        description: Status of the operation (success or error)
        type: string
    type: object
  model.Edge:
    properties:
      description:
        type: string
      id:
        type: string
      label:
        type: string
      source:
        type: string
      target:
        type: string
    type: object
  model.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  model.GetPathwayResponse:
    properties:
      description:
        type: string
      edges:
        items:
          $ref: '#/definitions/model.Edge'
        type: array
      name:
        type: string
      nodes:
        items:
          $ref: '#/definitions/model.Node'
        type: array
      production_version_number:
        type: string
      published_at:
        type: string
    type: object
  model.ModelOptions:
    properties:
      block_interruptions:
        type: boolean
      modelType:
        type: string
      skipUserResponse:
        type: boolean
      temperature:
        type: number
    type: object
  model.Node:
    properties:
      data:
        $ref: '#/definitions/model.NodeData'
      id:
        type: string
      type:
        type: string
    type: object
  model.NodeData:
    properties:
      active:
        type: boolean
      condition:
        type: string
      globalDescription:
        type: string
      globalLabel:
        type: string
      globalPrompt:
        type: string
      isGlobal:
        type: boolean
      isStart:
        type: boolean
      modelOptions:
        $ref: '#/definitions/model.ModelOptions'
      name:
        type: string
      prompt:
        type: string
    type: object
  model.PathwayData:
    properties:
      description:
        type: string
      edges:
        items:
          $ref: '#/definitions/model.Edge'
        type: array
      name:
        type: string
      nodes:
        items:
          $ref: '#/definitions/model.Node'
        type: array
    type: object
  model.RequestData:
    properties:
      language:
        type: string
      phone_number:
        type: string
      wait:
        type: boolean
    type: object
  model.SendCall:
    properties:
      pathway_id:
        type: string
      phone_number:
        type: string
    required:
    - pathway_id
    - phone_number
    type: object
  model.SendMessageRequest:
    properties:
      message:
        type: string
    required:
    - message
    type: object
  model.SendMessageResponse:
    properties:
      data:
        allOf:
        - $ref: '#/definitions/model.SendMessageResponseData'
        description: The main data of the response
      errors:
        description: Any errors encountered during the request (optional)
        type: string
    type: object
  model.SendMessageResponseData:
    properties:
      assistant_response:
        description: The assistant's latest response
        type: string
      chat_history:
        description: Full history of the conversation
        items:
          $ref: '#/definitions/model.ChatHistoryEntry'
        type: array
      chat_id:
        description: ID of the chat session
        type: string
      current_node_id:
        description: The current node ID in the conversation pathway
        type: string
      current_node_name:
        description: The current node name
        type: string
      pathway_id:
        description: The ID of the pathway being used
        type: string
      variables:
        additionalProperties:
          type: string
        description: Key-value pairs for any dynamic variables used in the conversation
        type: object
    type: object
  model.Transcript:
    properties:
      created_at:
        type: string
      id:
        type: integer
      text:
        type: string
      user:
        type: string
    type: object
  model.UpdatePathwayRequest:
    properties:
      description:
        type: string
        x-order: "2"
      edges:
        items:
          $ref: '#/definitions/model.Edge'
        type: array
        x-order: "4"
      name:
        type: string
        x-order: "1"
      nodes:
        items:
          $ref: '#/definitions/model.Node'
        type: array
        x-order: "3"
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: 0.0.0.0:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /call:
    post:
      consumes:
      - application/json
      description: Send call using Pathways by providing a phone number and pathway
        ID
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SendCall'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/model.CallResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized - Bearer token required
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Send call using Pathways
      tags:
      - SendCall
  /call/{call_id}/analyze:
    post:
      consumes:
      - application/json
      description: Analyze a call by providing the call ID, goal, and an array of
        questions
      parameters:
      - description: Call ID
        in: path
        name: call_id
        required: true
        type: string
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AnalyzeCallRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/model.AnalyzeCallResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized - Bearer token required
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Analyze a call with AI
      tags:
      - AnalyzeCall
  /calls/{call_id}:
    get:
      consumes:
      - application/json
      description: Retrieve detailed information, metadata, and transcripts for a
        call
      parameters:
      - description: Call ID
        in: path
        name: call_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Call details retrieved successfully
          schema:
            $ref: '#/definitions/model.CallDetail'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Get call details
      tags:
      - CallDetails
  /convo_pathway/{pathway_id}:
    get:
      consumes:
      - application/json
      description: Returns detailed information about a specific pathway, including
        nodes and edges.
      parameters:
      - description: The pathway ID
        in: path
        name: pathway_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Pathway information retrieved successfully
          schema:
            $ref: '#/definitions/model.GetPathwayResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Get pathway information
      tags:
      - Pathway
  /delete/convo_pathway/{pathway_id}:
    delete:
      consumes:
      - application/json
      description: Deletes a specific conversational pathway by its ID
      parameters:
      - description: Pathway ID to delete
        in: path
        name: pathway_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Pathway deleted successfully
          schema:
            $ref: '#/definitions/model.DeletePathwayResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Delete a conversational pathway
      tags:
      - Pathway
  /folders:
    post:
      consumes:
      - application/json
      description: Creates a new folder for the authenticated user
      parameters:
      - description: Request body for creating folder
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateFolderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Folder created successfully
          schema:
            $ref: '#/definitions/model.CreateFolderResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Create a new folder
      tags:
      - Folder
  /pathway/update/{pathway_id}:
    post:
      consumes:
      - application/json
      description: Updates a conversational pathway’s fields including name, description,
        nodes, and edges
      parameters:
      - description: Pathway ID to update
        in: path
        name: pathway_id
        required: true
        type: string
      - description: Request body for updating the pathway
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdatePathwayRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Pathway updated successfully
          schema:
            $ref: '#/definitions/model.PathwayData'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Update conversational pathway
      tags:
      - Pathway
  /pathways/chat/{chat_id}/send:
    post:
      consumes:
      - application/json
      description: Sends a message to a specific pathway chat and receives a response
      parameters:
      - description: Chat ID to send message to
        in: path
        name: chat_id
        required: true
        type: string
      - description: Request body for sending a message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SendMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message sent successfully
          schema:
            $ref: '#/definitions/model.SendMessageResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized - Bearer token required
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Send a message to a pathway chat
      tags:
      - Chat
  /pathways/chat/create:
    post:
      consumes:
      - application/json
      description: Creates a chat instance for a pathway, which can be used to send
        and receive messages.
      parameters:
      - description: Request body for creating chat
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Chat instance created successfully
          schema:
            $ref: '#/definitions/model.CreateChatResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Create a pathway chat
      tags:
      - Chat
  /pathways/create-and-move:
    post:
      consumes:
      - application/json
      description: Creates a new conversational pathway and moves it to a folder
      parameters:
      - description: Request body for creating pathway
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreatePathwayRequest'
      - description: Folder ID to move the pathway into
        in: query
        name: folder_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Combined response of creating and moving pathway
          schema:
            $ref: '#/definitions/model.CombinedResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - bearerToken: []
      summary: Create and move pathway
      tags:
      - Pathway
securityDefinitions:
  bearerToken:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
